<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Climher - Your Daily Weather Forecast</title>

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />

   <link rel="stylesheet" href="style/main.css">
   <link rel="stylesheet" href="style/weather-icons.min.css"> -->
</head>

<body>

   <div class="main-container">
      <div class="container row mx-auto gx-5 p-0">
         <div class="main-wrapper col-lg-3 col-md-5">
            <div class="city py-2">
               <div class="selected-city done">
                  <span class="city-name"></span>
                  <span class="country"></span>
               </div>
               <input type="text" class="input-city" placeholder="Search city...">
               <div class="icon-search">
                  <span class="fas fa-search"></span>
               </div>

               <div class="error-alert">City Not Found!</div>
            </div>

            <div class="header-info">
               <div class="header-date">
                  <div class="today">Today</div>
                  <div class="date"></div>
               </div>
               <div class="header-weather-icon">
                  <i></i>
               </div>
            </div>

            <div class="temperature-info">
               <div class="main-temperature">
                  <span class="number"></span>
                  <span class="degree">Â°C</span>
               </div>
               <div class="feels-like"></div>
            </div>
         </div>
         <div class="forecast-wrapper col-lg-9 col-md-7">
            <div class="forecast-schedule row">

               <!-- Hourly Custom Element -->
               <hourly-forecast class="col-lg-7 col-xl-8 col-12" title="Hourly"></hourly-forecast>

               <!-- Daily Custom Element -->
               <daily-forecast class="col-lg-5 col-xl-4 col-12" title="Daily"></daily-forecast>

            </div>
            <forecast-detail class="row justify-content-evenly justify-content-xl-between mt-4 pt-3"></forecast-detail>
         </div>
      </div>

      <main-loading load="hourly daily"></main-loading>
   </div>

</body>
